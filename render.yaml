services:
  - type: web
    name: playmarket-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput && python create_admin.py
    startCommand: gunicorn playmarket.wsgi:application
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://playmarket-api.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: playmarket-db
          property: connectionString
      - key: DJANGO_SUPERUSER_USERNAME
        value: admin
      - key: DJANGO_SUPERUSER_EMAIL
        value: admin@playmarket.com
      - key: DJANGO_SUPERUSER_PASSWORD
        value: SecureAdminPass123!

databases:
  - name: playmarket-db
    region: oregon
    plan: free