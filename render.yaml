services:
  - type: web
    name: playmarket-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn playmarket.wsgi:application
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-domain.com
      - key: DATABASE_URL
        fromDatabase:
          name: playmarket-db
          property: connectionString

databases:
  - name: playmarket-db
    region: oregon
    plan: free